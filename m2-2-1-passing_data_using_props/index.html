<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Passing Data Using Props</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React
    /*
    There are two sides to each of these problems:
      [A] passing some data from <App /> into a component using props
      [B] using the data coming in through props in the JSX of a component.

    PROBLEM 0 - <Heading />
    ** âœ… THIS PROBLEM IS DONE FOR YOU AS AN EXAMPLE âœ… **
    - [A] Inside <App />, take the `mainSiteHeading` from the `data` state and pass it into <Heading /> via a prop called `text`.
    - [B] Then, inside <Heading />, use this `text` prop to render the text content of the <h1> element.

    PROBLEM 1 - <Footer />
    - [A] Inside <App />, take the `footerNote` from the `data` state and pass it into <Footer /> via a prop called `note`.
    - [B] Then, inside <Footer />, use the data inside the `note` prop to complete the text content of the <footer> element.
        (Check your work by comparing it against the design-file.png file found in the src folder but note that the year number might be different.)

    PROBLEM 2 - <Button />
    - [A] Inside <App />, using `colors` from the `data` state, pass to each <Button /> a **single color** via a prop called `color`.
        Also, using `btnLabels` from the state, pass to each <Button /> a **single label** via a prop called `label`.
    - [B] Then, inside <Button />, set an inline style `backgroundColor` using the data inside the `color` prop, and set a text content
        using the data inside the `label` prop. (Check your work by comparing it against the design-file.png file found in the src folder.)

    PROBLEM 3 - <Learner />
    - [A] Inside <App />, using `learners` from the `data` state, pass to each <Learner /> a **single first name** via a prop called `fname`
        and a **single last name** via a prop called `lname`.
    - [B] Then, inside <Learner />, use these props `fname` and `lname` to render the name inside the <p> tag. (Check your work by comparing it
        against the design-file.png file found in the src folder.)
    */
    function App() {
      const [data] = useState({
        mainSiteHeading: "Passing Data Using Props",
        footerNote: "Â© BLOOM INSTITUTE OF TECHNOLOGY",
        colors: ["orange", "blue", "green"],
        btnLabels: { js: "Learn JS", java: "Learn Java", py: "Learn Python" },
        learners: [
          { fname: "Peacemaker", lname: "Bakinahe" },
          { fname: "Robert", lname: "Dixon" },
        ],
      })
      return (
        <>
          <Heading text={data.mainSiteHeading} /> {/* âœ… Problem 0 [A] passing data via a `text` prop */}
          <section>
            <h2>What do you want to do?</h2>
            <Button /> {/* ðŸ‘ˆ PROBLEM 2 */}
            <Button /> {/* ðŸ‘ˆ PROBLEM 2 */}
            <Button /> {/* ðŸ‘ˆ PROBLEM 2 */}
          </section>
          <section>
            <h2>Salute these wonderful learners:</h2>
            <ul>
              <li><Learner /></li> {/* ðŸ‘ˆ PROBLEM 3 */}
              <li><Learner /></li> {/* ðŸ‘ˆ PROBLEM 3 */}
            </ul>
          </section>
          <Footer /> {/* ðŸ‘ˆ PROBLEM 1 */}
        </>
      )
    }
    function Heading({ text }) { // âœ… Problem 0 [B] takes a `text` prop containing "Passing Data Using Props"
      console.log('the data in `text` -->', text) // âœ… Verifies that the prop contains the expected information
      return (
        <h1>{text}</h1> // âœ… Problem 0 [B] uses the string inside `text` to fill the <h1> with text
      )
    }
    function Footer() { // ðŸ‘ˆ PROBLEM 1 ðŸ‘‡
      return (
        <footer>Hard-coded footer note {new Date().getFullYear()}</footer>
      )
    }
    function Button() { // ðŸ‘ˆ PROBLEM 2 ðŸ‘‡
      return (
        <button style={{ color: 'white' }}>Learn stuff</button>
      )
    }
    function Learner() { // ðŸ‘ˆ PROBLEM 3 ðŸ‘‡
      return (
        <div><p>Doe, Jane</p></div>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
  <script>
    const footer = document.createElement('footer')
    footer.textContent = `Â© BLOOM INSTITUTE OF TECHNOLOGY ${new Date().getFullYear()}`
    document.querySelector('#root').insertAdjacentElement('afterEnd', footer)
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Working With Components</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    /*
    PROBLEM 1
    In the HTML-like syntax below (called JSX) we are mostly using hard-coded text content,
    like <h2>Writing Proper JSX</h2>. For this task, you will replace each element's text
    with the data inside the object `texts`. Use expressions inside curly braces of the JSX
    to place the data where it needs to go. The <h1> is already done for you.

    PROBLEM 2
    Create a second <section> element right after the first section element. It's not possible
    to return two trees of elements, so get around the problem by enclosing both sections in a <></>.

    PROBLEM 3
    Replace the hard-coded attribute values in the JSX, specifically the class on <section> and
      the id on <ol> with expressions inside curly braces, using data from the `attributes` variable.
    */
    function App() {
      let texts = {
        welcomeH1: 'Welcome to React!',
        properH2: 'Writing Proper JSX',
        li1: 'Close your tags',
        li2: 'Return a single top-level element',
        li3: 'Use className instead of class',
      }
      let attributes = ["greet", "rulesOfJSX"]
      return (
        <section className="greet">
          <h1>{texts.welcomeH1}</h1> {/* done for you */}
          <div>
            <h2>Writing Proper JSX</h2>
            <ol id="rulesOfJSX">
              <li>Close your tags</li>
              <li>Return a single top-level element</li>
              <li>Use className instead of class</li>
            </ol>
          </div>
        </section>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
</body>

</html>

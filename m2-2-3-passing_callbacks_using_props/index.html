    Inside <App />, pass into <Bulb /> the neccessary props: `on`, `turnOn` and `turnOff`.
    Then, inside <Bulb />, receive the props (currently, `on` is the only prop received) and
    wire the callbacks to the buttons. Once completed, the buttons should work,
    and the bulb should turn on and off.

    PROBLEM 3 - Make only the pertinent button display:
    Inside <Bulb />, use a ternary expression to render only the relevant button for each state.
    See the design-file-1.png and the design-file-2.png images inside src to see what this looks like.
    For ideas on tackling this, look at the div.emoji, where a ternary is used to determine
    which emoji to display.
    */
    function App() {
      // ðŸ‘ˆ PROBLEM 1 - state and callbacks here
      return (
        <main>
          <Bulb /> {/* ðŸ‘ˆ PROBLEM 2 - pass the props into child component */}
        </main>
      )
    }
    function Bulb({ on }) { //  ðŸ‘ˆ PROBLEM 2 - receive the props from parent
      return (
        <>
          <div className="emoji">{on ? 'ðŸ’¡' : 'ðŸŒŒ'}</div>
          <div>
            {/* ðŸ‘‡ PROBLEM 2 - wire the callbacks */}
            {/* ðŸ‘‡ PROBLEM 3 - render the correct button using a ternary conditional */}
            <button>Turn off</button>
            <button>Turn on</button>
          </div>
        </>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>

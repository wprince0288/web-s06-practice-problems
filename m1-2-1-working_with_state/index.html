<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Working With State</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React
    /*
    PROBLEM 1 - Initialize a `liked` component state:
    The aim is to track whether the section#comment is liked or not. Fix the first line inside App()
    to properly initialize a `liked` state to false. In the same line, initialize also a `setLiked`
    state updater. You already have `useState` imported at the top of the script.

    PROBLEM 2 - Implement the `like` click handler correctly:
    Fix the `like` callback so it sets the `liked` state to its opposite value.
    Once this is done, test that clicking the "Like This" button makes it disappear,
    and a ‚ù§Ô∏è emoji appear in its stead!

    PROBLEM 3 - Implement a counter that increments until 10:
    Edit the App component so that it contains a `count` state that can be displayed inside section#counter.
    Also implement the `increment` function so that the count is incremented on click of the button.
    But there is a twist: the count cannot go over 10! Also fix the JSX so that the correct count is
    displayed in the p tag.
    */
    function App() {
      const [liked, setLiked] = useState(false) // üëà PROBLEM 1
      const like = () => { setLiked(!liked) } // üëà PROBLEM 2
      const [count, setCount] = useState(0) // üëà PROBLEM 3
      const increment = () => { if (count < 10) setCount(count + 1) } // üëà PROBLEM 3
      return (
        <>
          <section id="comment">
            <h3>JavaScript rocks!</h3>
            <p>It's the most used language in the world!</p>
            <div>
              {liked ? '‚ù§Ô∏è' : <button onClick={like}>Like This</button>}
            </div>
          </section>
          <section id="counter">
            <h3>Counters rock!</h3>
            <p>The count is {count}</p> {/* üëà PROBLEM 3 */}
            <button onClick={increment}>Increment</button>
          </section>
        </>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
  <script>
    const footer = document.createElement('footer')
    footer.textContent = `¬© BLOOM INSTITUTE OF TECHNOLOGY ${new Date().getFullYear()}`
    document.querySelector('#root').insertAdjacentElement('afterEnd', footer)
  </script>
</body>

</html>
